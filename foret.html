<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest - Maisons</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/forest.css">
</head>

<body class="forest-bg min-h-screen flex flex-col items-center pt-10">

  <h1 class="text-3xl text-white font-bold mb-8 drop-shadow-lg">
    Choisis ta Maison
  </h1>

  <!-- Zone des icônes -->
  <div class="grid grid-cols-2 gap-10 mt-20">

    <a href="fee.html" class="flex flex-col items-center">
      <img src="assets/images/maison-fee.png" alt="Maison des Fées" class="w-32 mb-2 drop-shadow-lg" style="display: block; max-width: 100%; height: auto;">
      <span class="text-white font-semibold">Maison des Fées</span>
    </a>

    <a href="elf.html" class="flex flex-col items-center">
      <img src="assets/images/maison-elf.png" alt="Maison des Elfes" class="w-32 mb-2 drop-shadow-lg" style="display: block; max-width: 100%; height: auto;">
      <span class="text-white font-semibold">Maison des Elfes</span>
    </a>

    <a href="gnome.html" class="flex flex-col items-start">
      <img src="assets/images/maison-gnome.png" alt="Maison des Gnomes" class="w-32 mb-2 drop-shadow-lg" style="display: block; max-width: 100%; height: auto;">
      <span class="text-white font-semibold">Maison des Gnomes</span>
    </a>

    <a href="dragon.html" class="flex flex-col items-center">
      <img src="assets/images/maison-dragon.png" alt="Maison des Dragons" class="w-32 mb-2 drop-shadow-lg" style="display: block; max-width: 100%; height: auto;">
      <span class="text-white font-semibold">Maison des Dragons</span>
    </a>

  </div>

</body>
</html>
